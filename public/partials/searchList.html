<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<input type="text" style="margin-bottom: 1em" class="search-query form-control" placeholder="Search Groops" ng-model="searchText"/>
		<!-- Groop List -->	    
		<div class="list-group" ng-repeat="groop in allGroops | array | filter:searchText">
			<a class="list-group-item" ng-focus="groop.currName=groop.name; groop.currMin=groop.min_members; groop.currMax=groop.max_members; groop.currLocation=groop.location; groop.currDescription=groop.description" ui-sref="groop">
		  		<h4 class="list-group-item-heading">{{groop.name}}
		  			<div style="float: right">
		  				{{groop.min_members}} / {{groop.max_members}}
		  			</div>
		  		</h4>
		  		<p class="list-group-item-text">{{groop.description}}</p>
			</a>
		</div>
	</div>
</div>
