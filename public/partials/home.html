<div class="container-fluid">
	<form ng-submit="goto('/search')">
		<div class="row">
		    <div class="col-md-8 col-md-offset-2">
			    <div class="input-group" align="center" style="margin:auto; padding-top: 4em">
			    	<img src="/images/logo.png" width="420" height="110">
			        <input type="text" class="search-query form-control" placeholder="Search Groups" ng-model="searchText"/>
			    </div>

			    <div align="center" style="padding: 1em">
			        <button type="submit" style="display: inline-block; width: 9em; margin: 1em" class="btn btn-primary">Search</button>
			        <button type="submit" style="display: inline-block; width: 9em" class="btn btn-primary">Recommended</button>
			    </div>
			</div>
		</div>
	</form>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog modal-lg" style="width: 27em">
	    <!-- Signup Modal content-->
	    <div class="modal-content">
	    	<form role="form" ng-submit="signup()">
		        <div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">Welcome to Grouper!</h4>
		        </div>

		        <div class="modal-body">
	        	    <div class="form-group">
				    	<div class="form-inline">
				    		<div class="input-group">
						    	<input type="text" placeholder="First Name" class="form-control" ng-model="first_name" required>
						    </div>
				    		<div class="input-group">
						    	<input type="text" placeholder="Last Name" class="form-control" ng-model="last_name" required>
						    </div>
						</div>
				      	<input style="width: 24.3em" type="email" placeholder="Email address" class="form-control" ng-model="email" required>
				      	<input style="width: 24.3em" type="password" placeholder="Password" class="form-control" ng-model="password" required>
				      	<div style="padding-top: 1em; padding-left: 6.5em">
					      	<label class="radio-inline" style="padding-right: 1em"><input type="radio" name="optradio">Female</label>
							<label class="radio-inline"><input type="radio" name="optradio">Male</label>
						</div>
					</div>
		        </div>

		        <div class="modal-footer">
		        	<button type="submit" class="btn btn-danger">Sign Up</button>
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        </div>
		    </form>
	    </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog modal-sm">
	    <!-- Login Modal content-->
	    <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	        	<h4 class="modal-title">Log In</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="input-group input-group-lg">
			  		<input type="text" class="form-control" placeholder="Email address" ng-model="user.email" style="width: 15em">
				</div>
	        	<div class="input-group input-group-lg">
			  		<input type="password" class="form-control" placeholder="Password" ng-model="user.password" style="width: 15em">
				</div>
	        </div>
	        <div class="modal-footer">
	        	<button type="submit" class="btn btn-danger" ng-click="login()">Log In</button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        </div>
	    </div>
    </div>
</div>

<!-- Create Group Modal -->
<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog modal-lg" style="width: 45em">
	    <!-- Modal content-->
	    <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	        	<h4 class="modal-title">Create Group</h4>
	        </div>
	        <form id="createGroup">
		        <div class="modal-body" style="padding: 3em">
		        	<div class="input-group input-group-lg">
				  		<input type="text" class="form-control" placeholder="Group Name*" ng-model="group.group_name" style="width: 30em">
					</div>
		        	<div class="input-group input-group-lg">
				  		<input type="text" class="form-control" placeholder="Description" ng-model="group.description" style="width: 30em">
					</div>
		        	<div class="input-group input-group-lg">
				  		<input type="text" class="form-control" placeholder="Maximum # of people wanted" ng-model="group.max_members" style="width: 30em">
					</div>
		        	<div class="input-group input-group-lg">
				  		<input type="text" class="form-control" placeholder="Location" ng-model="group.location" style="width: 30em">
					</div>
		        	<div class="input-group input-group-lg">
				  		<input type="text" class="form-control" placeholder="Date" ng-model="group.date" style="width: 30em">
					</div>
		        </div>
		    </form>
	        <div class="modal-footer">
	        	<p style="float: left; margin-top: 0.5em"><span style="color: red">*</span> Indicates required field</p>
	        	<button type="submit" class="btn btn-danger" ng-click="createGroup()">Create Group</button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        </div>
	    </div>
    </div>
</div>
